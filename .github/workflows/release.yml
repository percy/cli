name: Release
on:
  release:
    types: [published]
permissions:
  id-token: write  # Required for OIDC
  contents: read
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - uses: actions/setup-node@v5
      with:
        node-version: 24
        registry-url: 'https://registry.npmjs.org'
    - run: yarn
    - run: yarn build
    - name: lerna publish
      run: yarn lerna publish from-package --yes

