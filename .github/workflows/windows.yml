name: Windows
on:
  push:
    branches: [master]
  pull_request:
  workflow_dispatch:

env:
  TEMP: "D:\\temp"
  TMP: "D:\\temp"
  YARN_CACHE_FOLDER: "D:\\yarn-cache"

jobs:
  build:
    name: Build
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: 'Initialize D: Drive'
        run: |
          if (!(Test-Path "D:\temp")) { New-Item -ItemType Directory -Path "D:\temp" }
          if (!(Test-Path "D:\yarn-cache")) { New-Item -ItemType Directory -Path "D:\yarn-cache" }
        shell: pwsh

      - uses: actions/setup-node@v4
        with:
          node-version: 14
          cache: 'yarn'

      - name: Install Dependencies
        run: yarn install --frozen-lockfile --prefer-offline --progress false
        shell: pwsh

      - name: Build
        run: yarn build
        shell: pwsh
      
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: packages/*/dist

  test:
    name: Test ${{ matrix.package }}
    needs: [build]
    strategy:
      fail-fast: false
      matrix:
        package:
          - '@percy/env'
          - '@percy/client'
          - '@percy/dom'
          - '@percy/logger'
          - '@percy/config'
          - '@percy/core'
          - '@percy/cli'
          - '@percy/cli-command'
          - '@percy/cli-exec'
          - '@percy/cli-snapshot'
          - '@percy/cli-upload'
          - '@percy/cli-build'
          - '@percy/cli-config'
          - '@percy/sdk-utils'
          - '@percy/webdriver-utils'
          - '@percy/monitoring'
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: 'Initialize D: Drive'
        run: |
          if (!(Test-Path "D:\temp")) { New-Item -ItemType Directory -Path "D:\temp" }
          if (!(Test-Path "D:\yarn-cache")) { New-Item -ItemType Directory -Path "D:\yarn-cache" }
        shell: pwsh

      - uses: actions/setup-node@v4
        with:
          node-version: 14
          cache: 'yarn'

      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: packages

      - name: Install Dependencies
        run: yarn install --frozen-lockfile --prefer-offline --progress false
        shell: pwsh

      - name: Run tests
        continue-on-error: true
        id: retry0
        run: yarn workspace ${{ matrix.package }} test --colors
        shell: pwsh

      - name: Run tests Retry (1/3)
        continue-on-error: true
        id: retry1
        if: steps.retry0.outcome=='failure'
        run: yarn workspace ${{ matrix.package }} test --colors
        shell: pwsh

      - name: Run tests Retry (2/4)
        continue-on-error: true
        id: retry2
        if: steps.retry1.outcome=='failure'
        run: yarn workspace ${{ matrix.package }} test --colors
        shell: pwsh

      - name: Run tests Retry (3/4)
        continue-on-error: true
        id: retry3
        if: steps.retry2.outcome=='failure'
        run: yarn workspace ${{ matrix.package }} test --colors
        shell: pwsh

      - name: Run tests Retry (4/4)
        id: retry4
        if: steps.retry3.outcome=='failure'
        run: yarn workspace ${{ matrix.package }} test --colors
        shell: pwsh